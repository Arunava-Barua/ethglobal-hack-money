services:
  - type: web
    name: starcpay-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY_PATH
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: MONGODB_DB_NAME
        value: starcpay
      - key: ENVIRONMENT
        value: production
